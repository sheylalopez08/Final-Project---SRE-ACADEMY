
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cadvisor
  namespace: my-cellphone
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cadvisor
  template:
    metadata:
      labels:
        app: cadvisor
    spec:
      automountServiceAccountToken: false
      containers:
        - name: cadvisor
          image: gcr.io/cadvisor/cadvisor:v0.47.2
          securityContext:
            privileged: true
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: rootfs
              mountPath: /rootfs
              readOnly: true
            - name: var-run
              mountPath: /var/run
              readOnly: true
            - name: sys
              mountPath: /sys
              readOnly: true
            - name: containerd
              mountPath: /var/lib/containerd
              readOnly: true
      volumes:
        - name: rootfs
          hostPath:
            path: /
        - name: var-run
          hostPath:
            path: /var/run
        - name: sys
          hostPath:
            path: /sys
        - name: containerd
          hostPath:
            path: /var/lib/containerd
---
apiVersion: v1
kind: Service
metadata:
  name: cadvisor-service
  namespace: my-cellphone
spec:
  type: NodePort
  selector:
    app: cadvisor
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30081
